apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: server
        image: siborgy/frontend:v0.0.1
        env:
          - name: PRODUCT_CATALOG_SERVICE_ADDR
            value: "localhost"
          - name: CURRENCY_SERVICE_ADDR
            value: "localhost"
          - name: CART_SERVICE_ADDR
            value: "localhost"
          - name: RECOMMENDATION_SERVICE_ADDR
            value: "localhost"
          - name: SHIPPING_SERVICE_ADDR
            value: "localhost"
          - name: CHECKOUT_SERVICE_ADDR
            value: "localhost"
          - name: AD_SERVICE_ADDR
            value: "localhost"
        
